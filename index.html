<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keero the Monkey</title>
  <style>
    body {
      background-color: #ffe7b3;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #3d2b1f;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .monkey-img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      border: 5px solid #3d2b1f;
      margin: 20px 0;
    }

    .twat-box {
      background-color: #f4c542;
      padding: 20px;
      display: inline-block;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .twat-box p {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Meet Keero üêí</h1>
  <img class="monkey-img" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Cute_Baby_Monkey.jpg" alt="Monkey"/>
  <div class="twat-box">
    <p>He is a big twat.</p>
  </div>
</body>
</html>
